fragment PostDetails on Post {
  id
  slug
  publish_at
  title
  author {
    name
    id
  }
  featured_image {
    id
    updated_at
    preview_url
    original_url
    positions {
      banner
      preview
    }
    responsive_images {
      media_library_original {
        base64svg
        urls
      }
    }
  }
  categories {
    id
    name
    slug
  }
}
