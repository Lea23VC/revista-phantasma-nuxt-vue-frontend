query Post($slug: String!) {
  post(slug: $slug) {
    id
    slug
    content
    publish_at
    title
    author {
      name
    }
    featured_image {
      id
      updated_at
      size
      uuid
      preview_url
      original_url
      responsive_images {
        media_library_original {
          base64svg
          urls
        }
      }
    }
    attachments {
      title
      description
      position
      files {
        name
        original_url
        file_name
        size
      }
    }
  }
}
