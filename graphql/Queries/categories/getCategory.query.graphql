query Category($slug: String!) {
  category(slug: $slug) {
    slug
    name
    id
    background {
      preview_url
      original_url
      positions {
        banner
        preview
      }
      responsive_images {
        media_library_original {
          base64svg
          urls
        }
      }
    }
    posts {
      id
      slug
      publish_at
      title
      author {
        name
      }
      featured_image {
        id
        updated_at
        preview_url
        responsive_images {
          media_library_original {
            base64svg
            urls
          }
        }
      }
    }
  }
}
